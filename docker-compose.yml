version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-with-docs-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount uploads directory
      - ./uploads:/app/uploads
      # Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
  