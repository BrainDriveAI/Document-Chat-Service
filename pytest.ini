[pytest]
# Pytest configuration for chat-with-your-documents project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage options (when using --cov flag)
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    # Warnings
    -W ignore::DeprecationWarning

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (may use in-memory databases, external services)
    slow: Slow tests (may take several seconds)
    requires_ollama: Tests that require real Ollama instance (skip in CI)

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
precision = 2
skip_empty = true
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    # Type checking blocks
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Defensive programming
    assert False
    raise ValueError
